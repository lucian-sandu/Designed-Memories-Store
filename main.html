<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/header-nav-footer.css" />
    <link rel="stylesheet" href="./css/common-styles.css" />
    <link rel="stylesheet" href="./css/products-page.css" />
    <title>Designed Memories</title>
  </head>
  <body>
    <header>
      <div>
      <a href="main.html"><img
        id="logo-dm"
        src="./images/logodesignedmemories.jpg"
        alt="Logo Designed Memories Store"
      /></a>
      </div>
      <div id="searchbar-container">
        <img src="./images/search.png" alt="search" id="mag-glass"/>
        <input
          type="search"
          id="searchbar"
          placeholder="Cauta produsele dorite"
        />
      </div>
      <div id="header-btn-container">
        <a href="./favorites.html"
          ><button class="header-btn">Favorite
          </button></a
        >
        <a href="./cart.html"
          ><button class="header-btn">Cosul meu
          </button></a
        >
        <a href="./contact.html"
          ><button class="header-btn">Contact
          </button></a
        >
        <button class="header-btn" id="logout-btn">Logout</button>

        <div class="dropdown">
          <button onclick="displayDropdownMenu()" class="dropbtn"><i class="fa fa-bars dropbtn" aria-hidden="true"></i></button>
          <div id="myDropdown" class="dropdown-content">
            <a href="./favorites.html">Favorite</a>
            <a href="./cart.html">Cosul meu</a>
            <a href="./contact.html">Contact</a>
            <a href="#" onclick="handleLogout()">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <nav>
    </nav>

    <div class="main">
      <div id="filters">
        <div id="display-type">
        <span>Mod de aranjare</span>
        <button id="card-btn" class="btn-anim"><i class="fa fa-th" aria-hidden="true"></i></button>
        <button id="list-btn" class="btn-anim"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
        </div>
        <span>Tip produs</span>
        <div id="type">
          <div>
            <input type="checkbox" value="invitatie-nunta" id="inv-nunta"/>
            <label for="inv-nunta">Invitatii nunta</label>
          </div>
          <div>
            <input type="checkbox" value="invitatie-botez" id="inv-botez"/>
            <label for="inv-botez">Invitatii botez</label>
          </div>
          <div>
            <input type="checkbox" value="tablou" id="tablouri"/>
            <label for="tablouri">Tablouri personalizate</label>
          </div>
          <div>
            <input type="checkbox" value="plic" id="plic-filter"/>
            <label for="plic-filter">Plicuri</label>
          </div>
          <div>
            <input type="checkbox" value="umerase" id="umerase"/>
            <label for="umerase">Umerase personalizate</label>
          </div>
        </div>

        <span>Sorteaza dupa:</span>
        <select name="sort" id="sort">
          <option>Selecteaza</option>
          <option value="asc-price">Pret crescator</option>
          <option value="desc-price">Pret descrescator</option>
          <option value="a-z">Denumire A-Z</option>
          <option value="z-a">Denumire Z-A</option>
        </select>
      </div>
      <div id="products-list"></div>
    </div>

    <footer class="footer">
      <div class="left-side">
        <span
          >Copyright &copy; 2020 by Designed Memories Store. All rights
          reserved.</span
        >
      </div>
      <div class="right-side">
        <ul>
          <li>
            <a class="facebook" href="https://www.facebook.com/designedmemoriesstore" target="_blank">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="instagram" href="https://www.instagram.com/designedmemoriesstore/" target="_blank">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="mail" href="./contact.html" target="_blank">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./backend/index.js"></script>
    <script src="./js/common-scripts.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
