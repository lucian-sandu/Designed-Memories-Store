<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="left-container bg-image">
        <button id="left-btn">Hai pe prima pagina!</button>
      </div>

      <div class="right-container">
        <form class="form">
          <img src="./images/logodesignedmemories.jpg" id="form-logo" />
          <h1 id="form-h1">Bun venit!</h1>
          <input type="text" id="email" autocomplete="off" required>
        <label for="email" class="email-label">
            <span class="email-content">Email</span></label>
        <input type="password" id="pass" required>
        <label for="pass" class="pass-label">
            <span class="pass-content">Parola</span></label>
            <button type="submit" id="form-button">LOG IN</button>
        </form>
        <p id="email-status"></p>
        <p id="pass-status"></p>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
